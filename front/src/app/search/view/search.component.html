<div class="header_container">
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Paracetamol" #input>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="nuevo()">Nuevo</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z3">

    <!-- Albaran Column -->
    <ng-container style="text-align: center;" matColumnDef="Albaran">
    <th mat-header-cell *matHeaderCellDef> Albaran </th>
    <td mat-cell *matCellDef="let element"> {{element.albaran}} </td>
    </ng-container>

    <!-- Codigo Column -->
    <ng-container matColumnDef="Codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="Fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha.slice(0, 10)}} </td>
    </ng-container>
    
    <!-- Unidades Column -->
    <ng-container matColumnDef="Unidades">
        <th mat-header-cell *matHeaderCellDef> Unidades </th>
        <td mat-cell *matCellDef="let element"> {{element.unidades}} </td>
    </ng-container>
    
    <!-- Acciones Column -->
    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <div class="flex">
                <button mat-raised-button color="primary" (click)="openPDF(element.id)">Ver PDF</button>
                <button mat-raised-button color="warn" (click)="delete(element.id)">Eliminar</button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Ningun dato encontrado con el filtro "{{input.value}}"</td>
    </tr>
</table>
